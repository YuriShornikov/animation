<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <div class="view">
        <div class="collapse">
            <button class="btn">Collapse</button>
            <div class="block">
                Если вы читаете данное сообщение, <br>
                то, возможно, мне удалось написать код, <br>
                выполняющий заложенный функционал. <br>
                Клац по кнопке Collapse <br>
                И выпадающее окно свернется.
            </div>
        </div>
        <div class="callback-chat">
            <button class="circle"></button>
            <div class="chat hidden">
                <div class="top">
                    <h3>Напиши нам</h3>
                    <button class="close">&#10006;</button>
                </div>

                <textarea class="print"></textarea>
                <button class="send"></button>
            </div>
        </div>
        <div class="liker"></div>
    </div>
</body>
</html>
